{% extends 'flatpages/default.html' %}

{% block title %}

{% block content %}
<h1>Deleting news</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the post "{{ object.title }}"?</p>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
